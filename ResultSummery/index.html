<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Result Summery</title>
</head>
<body>
  <main>
    <div class="resultDiv">
      <h1>Your Result</h1>
      <div class="socreDiv">
        <h2 id="score"></h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than <span>65%</span> of the people who have taken these tests</p>
    </div>
    <div class="summeryDiv">
      <h3>Summery</h3>
      <div class="componentsDiv">
        <div class="component">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p><span></span> / 100</p>
      </div>
      <div class="componentsDiv">
        <div class="component">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p><span></span> / 100</p>
      </div>
      <div class="componentsDiv">
        <div class="component">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p><span></span> / 100</p>
      </div>
      <div class="componentsDiv">
        <div class="component">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p><span></span> / 100</p>
      </div>
    </div>
  </main>
</body>
</html>
