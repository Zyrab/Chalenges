<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Result Summery</title>
</head>
<body>
  <main>
    <div class="resultDiv">
      <h1>Your Result</h1>
      <div class="scoreDiv">
        <h2 id="score">76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than <span>65%</span> of the people who have taken these tests</p>
    </div>
    <div class="summeryDiv">
      <h4>Summery</h4>
      <div class="wrapper">
        <div class="componentsDiv Light-red">
          <div class="component">
            <img src="./images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="progres"><span>80</span> / 100</p>
        </div>
      </div>
        <div class="wrapper">
          <div class="componentsDiv Orangey-yellow">
            <div class="component">
              <img src="./images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p class="progres"> <span>92</span> / 100</p>
          </div>
        </div>
        <div class="wrapper">
          <div class="componentsDiv Green-teal">
            <div class="component">
              <img src="./images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="progres"><span>61</span> / 100</p>
          </div>
        </div>
        <div class="wrapper">
          <div class="componentsDiv Cobalt-blue">
            <div class="component">
              <img src="./images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="progres"><span>72</span> / 100</p>
          </div>
        </div>       
        <button><p>Continue</p></button>
    </div>
  </main>
</body>
</html>
