<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Result Summery</title>
</head>
<body>
  <main>
    <div class="resultDiv">
      <h1>Your Result</h1>
      <div class="scoreDiv">
        <h2 id="score">0</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than <span>65%</span> of the people who have taken these tests.</p>
    </div>
    <div class="summeryDiv">
      <h4>Summery</h4>
      <div class="wrapper">
        <div class="componentsDiv reactionColor">
          <div class="component">
            <img src="./images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <p class="progress"><span id="reaction">80</span> / 100</p>
        </div>
      </div>
        <div class="wrapper">
          <div class="componentsDiv memoryColor">
            <div class="component">
              <img src="./images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
            <p class="progress"> <span id="memory">92</span> / 100</p>
          </div>
        </div>
        <div class="wrapper">
          <div class="componentsDiv verbalColor">
            <div class="component">
              <img src="./images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>
            <p class="progress"><span id="verbal">61</span> / 100</p>
          </div>
        </div>
        <div class="wrapper">
          <div class="componentsDiv visualColor">
            <div class="component">
              <img src="./images/icon-visual.svg" alt="visual">
              <p>Visual</p>
            </div>
            <p class="progress"><span id="visual">72</span> / 100</p>
          </div>
        </div>       
        <button type="button" id="button">Continue</button>
    </div>
  </main>
</body>
</html>
