<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<main class="flex-center">
  <section >
    <div class="content">
      <div class="input">
        <div class="input-fields">
          <label for="day">DAY</label>
          <input type="text" name="day" id="day" placeholder="DD">
          <p class="validation" id="day1">Must be a valid day</p>
          <p class="validation" id="day2">This field is required</p>
        </div>
        <div class="input-fields">
          <label for="month">MONTH</label>
          <input type="text" name="month" id="month" placeholder="MM">
          <p class="validation" id="month1">Must be a valid month</p>
          <p class="validation" id="month2">This field is required</p>
        </div>
        <div class="input-fields">
          <label for="year">YEAR</label>
          <input  type="text" name="year" id="year" placeholder="YYYY">
          <p class="validation" id="year1">Must be in the past</p>
          <p class="validation" id="year2">This field is required</p>
        </div>
      </div>
      <div class="divider">
        <hr>
        <button ><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </div>
      <div class="output">
        <div class="output-field">
          <span id="year-result" class="output-span">--</span><p>years</p>
        </div>
        <div class="output-field">
          <span id="month-result" class="output-span">--</span><p>months</p>
        </div>
        <div class="output-field">
          <span id="day-result" class="output-span">--</span><p>days</p>
        </div>
      </div>
    </div>
  </section>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Zyrab</a>.
</div>

</body>
</html>
