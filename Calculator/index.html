<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/fav-icon.ico" type="image/x-icon">
</head>
<body>
    <div class="content">
        <header>
            
        </header>
        <section>
            <div class="Calculator" id="calculatorId">
                <div class="top">
                    <button class="toggleW" id="toggle"></button>
                    <div class="history"><img id="history"  src="./images/history.png" > </div>
                </div>
                <div class="screen">
                    <div class="input">
                        <p id="input"></p>
                    </div>
                    <div class="result" >
                        <p id="result">0</p>
                    </div>
                </div>
                <div class="keyboard">
                    <div class="functions">
                        <div class="funct" id="perc">%</div>
                        <div class="funct" id="sqroot">√</div>
                        <div class="funct" id="sqr">x²</div>
                        <div class="funct" id="pe">π</div>
                    </div>
                    <div class="navigation">
                        <div class="nav1" id="Ac">Ac</div>
                        <div class="nav1" id="back"><svg width="22" id="backSVG" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="backSVG" d="M6.53481 1.11994e-08H20.9998C21.265 1.11994e-08 21.5194 0.105357 21.7069 0.292893C21.8945 0.48043 21.9998 0.734784 21.9998 1V17C21.9998 17.2652 21.8945 17.5196 21.7069 17.7071C21.5194 17.8946 21.265 18 20.9998 18H6.53481C6.37022 18 6.20816 17.9594 6.06303 17.8818C5.91789 17.8042 5.79416 17.6919 5.70281 17.555L0.36981 9.555C0.260171 9.39067 0.20166 9.19755 0.20166 9C0.20166 8.80245 0.260171 8.60933 0.36981 8.445L5.70281 0.445C5.79416 0.308084 5.91789 0.195832 6.06303 0.118205C6.20816 0.0405779 6.37022 -2.46193e-05 6.53481 1.11994e-08ZM7.06981 2L2.40381 9L7.06981 16H19.9998V2H7.06981ZM12.9998 7.586L15.8278 4.757L17.2428 6.172L14.4138 9L17.2428 11.828L15.8278 13.243L12.9998 10.414L10.1718 13.243L8.75681 11.828L11.5858 9L8.75681 6.172L10.1718 4.757L12.9998 7.586Z" fill="#A5A5A5"/>
                            </svg>
                        </div>
                        <div class="nav2" id="division">/</div>
                        <div class="nav2" id="multiplier">*</div>
                    </div>
                    <div class="container1">
                        <div class="digits">
                            <div class="numb" id="9">9</div>
                            <div class="numb" id="8">8</div>
                            <div class="numb" id="7">7</div>
                            <div class="numb" id="6">6</div>
                            <div class="numb" id="5">5</div>
                            <div class="numb" id="4">4</div>
                            <div class="numb" id="3">3</div>
                            <div class="numb" id="2">2</div>
                            <div class="numb" id="1">1</div>
                            <div class="numb0" id="0">0</div>
                            <div class="numbD" id="D">.</div>
                        </div>
                        <div class="signs">
                            <div class="sign" id="minus">-</div>
                            <div class="signP"  id="plus">+</div>
                            <div class="signE"  id="equal">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
    
</body>
<script src="main.js"></script>
</html>
