<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/fav-icon.ico" type="image/x-icon">
</head>
<body>
    <div class="content">
        <header></header>
        <section>
            <div class="body">
                <div class="screen">
                    <div class="input"></div>
                    <div class="result"></div>
                </div>
                <div class="keyboard">
                    <div class="functions">

                        <div class="funct"><p>√</p></div>
                        <div class="funct"><p>x²</p></div>
                        <div class="funct"><p>π</p></div>
                    </div>
                    <div class="navigation">
                        <div class="nav1"><p>Ac</p></div>
                        <div class="nav1"><p></p></div>
                        <div class="nav2"><p>/</p></div>
                        <div class="nav2"><p>*</p></div>
                    </div>
                    <div class="digits"></div>
                    <div class="signs"></div>
                    <div class="zero"></div>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
